<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Pet</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/painel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="formulario cadastro">
    <form action="meus-pets.html" method="get">
      <img src="img/logo2-transparente.png" alt="Logo">
      <h3>Formulário de Cadastro de Pet - Insira os dados abaixo:</h3>
      <input type="text" name="" id="" placeholder="Nome">
      <input type="text" name="" id="" placeholder="Idade">
      <input type="text" name="" id="" placeholder="Raça">
      <input type="text" name="" id="" placeholder="Peso">
      <div class="add-foto-pet">
        <label>Adicione uma foto:</label>
        <input type="file" name="" id="">
      </div>
      <a href="meus-pets.html" class="btn">
        <p>Cadastrar</p>
      </a>      
    </form>
  </main>
</body>
</html>
